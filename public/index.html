<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <style>
    /*entire web page */
    .App{
      margin-top: 60px;
    }
      /*hero component*/
    .hero{
      background: linear-gradient(to right, rgba(21, 18, 24, 0.889), rgba(21, 18, 24, 0.889), rgba(21, 18, 24, 0.889), rgba(21, 18, 24, 0.889), rgba(29, 1, 54, 0.837), rgba(104, 104, 1, 0.136));
    }
    /*Navbar element*/
    header {
      position: fixed;
      width: 100%;
      height: 60px;
      padding: 20px 0;
      top: 0;
      left: 0;
      z-index: 9999;
      transition: all 300ms ease-in-out;
      .navbar{
      background:linear-gradient(to right, rgba(21, 18, 24, 0.889), rgba(21, 18, 24, 0.889), rgba(21, 18, 24, 0.889), rgba(21, 18, 24, 0.889), rgba(29, 1, 54, 0.837), rgba(104, 104, 1, 0.136));
      height: 60px
    }
      .navbar-logo {
      height: 35px;
      width: auto;
      margin-right: 10px;
      margin-left: 5rem
    }
    .nav-product {
      padding-left: 100px;
    }
    #login {
      margin-left: 150px;
    }
    #login .nav-link {
      background: linear-gradient(to right, rgba(238, 170, 97, 0.919), rgba(246, 94, 198, 0.837), rgba(141, 37, 238, 0.837));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      transition: color 0.6s;
    }
    #login .nav-link:hover {
      color: white !important;
    }
    .navbar-nav .nav-link {
      color: white;
      text-align: center;
    }
    .nav-link:hover{
      color: #F38A7B;
    } 
    .navbar-brand {
      color: white;
      margin-right: auto;
    }
    #search {
      margin-right: 100px;
      padding: 10px 20px;
      font-weight: 400;
      font-size: 16px;
      cursor: pointer;
      border-radius: 30px;
      background: linear-gradient(to right, rgba(238, 170, 97, 0.919), rgba(246, 94, 198, 0.837), rgba(141, 37, 238, 0.837));
      color: white;
      transition: background 0.4s, color 0.4s;
    }
    #search:hover {
      color: black;
    }
  }  
    /* Hero component bottom styling */
    .tilted-edge {
      position: relative;
      height: 200px;
      width: 100%;
      background-color: white;
      overflow: hidden;
    }
    .tilted-edge::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 103%;
      height: 80%;
      background: inherit;
      transform: skewY(-3deg);
      transform-origin: bottom left;
      border-bottom-left-radius: 250px;
      border-bottom-right-radius: 250px;
      background: linear-gradient(to right, #151218, #17151C, #151218, #2E302E);
    }
    /* hero image */
    .hero-dashboard-img {
      float: right;
      padding-top: 70px;
      margin: -3rem;
      max-height: 535px;
      position: relative;
    }
    /* Main heading */
    .h1.costume-h1 {
      text-align: left;
      margin: 0;
      font-size: 4rem;
      font-weight: 400;
    }
    /* hero component heading paragraph*/
    .text-large {
      text-align: left;
      font-weight: 400;
      line-height: 2;
      margin: 1rem 0;
    }
    /* Keyscards styling */
    .key{
      font-weight: 900;
      font-size: 2rem;
      padding-bottom: 40px;
    }
    /* multicolor gradient in heading */
    .text-style-gradient {
      background-image: linear-gradient(to right, #6600cce2, rgba(238, 170, 97, 0.919), rgba(246, 94, 198, 0.837), rgba(141, 37, 238, 0.837));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: colorChange 5s infinite;
    }
    /* Hero Component button */
    @keyframes colourChange {
      0% {
        background-position: 100% 0;
      }
      100% {
        background-position: -100% 0;
      }
    }
    .hero-btn {
      position: relative;
      padding: 10px 20px;
      border: 3px solid transparent;
      margin-left: -457px;
      color: transparent;
      font-size: 16px;
      cursor: pointer;
      background: linear-gradient(to right, #6600cce2, rgba(238, 170, 97, 0.919), rgba(246, 94, 198, 0.837), rgba(141, 37, 238, 0.837));
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      transition: color 0.5s, background 0.5s;
      overflow: hidden;
      z-index: 1;
      border-radius: 25px;
      border-color: rgb(182, 91, 248);
    }
    .hero-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, #6600cce2, rgba(238, 170, 97, 0.919), rgba(246, 94, 198, 0.837), rgba(141, 37, 238, 0.837));
      z-index: -1;
      clip-path: circle(0% at center);
      transition: clip-path 0.5s;
      border-radius: inherit;
    }
    .hero-btn:hover::before {
      transform: scale(1);
      opacity: 1;
      clip-path: circle(150% at center);
    }
    .hero-btn:hover {
      color: white;
      -webkit-text-fill-color: white;
    }
    /* Stats component */
    .main{
      margin-top: 40px;
      padding-top: 40px;
      height: 100vh;
      background: linear-gradient(to right, #151218,#151218,#151218,#3C2D42);
    }
    .content {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 2rem;
    }

    .timeline-container {
      display: grid;
      place-items: center;
       position: relative;
       height: 30vh; /* Height of the timeline */
       width: 5px; /* Width of the timeline */
       padding-top: 50px;
       margin-left: 150px; /* Center horizontally */
    }

    .timeline {
       position: relative;
       height: 100%;
       width: 50%;
       background: linear-gradient(to bottom, rgba(238, 170, 97, 0.919), rgba(246, 94, 198, 0.837), rgba(141, 37, 238, 0.837));
       border-radius: 5px;
    }

    .moving-object {
       position: absolute;
       margin-left: -19px !important;
       width: 40px;
       height: 40px;
       background: linear-gradient(to right, rgba(246, 94, 198, 0.837),rgba(246, 94, 198, 0.837));
       border: 3px solid black;
       border-radius: 60%;
       align-items: center;
     }
     .icon{
       height: 22px;
       margin-top: 4px;
    }
  </style>
  <title>Crest App</title>
</head>
<body>
  <div id="root"></div>
  <script>
    const body = document.body;
let lastScroll = 0;
window.addEventListener("scroll", () => {
	const currentScroll = window.pageYOffset;
	if (currentScroll <= 0) {
		body.classList.remove("scroll-up");
		return;
	}
	if (currentScroll > lastScroll && !body.classList.contains("scroll-down")) {
		body.classList.remove("scroll-up");
		body.classList.add("scroll-down");
	} else if (
		currentScroll < lastScroll &&
		body.classList.contains("scroll-down")
	) {
		body.classList.remove("scroll-down");
		body.classList.add("scroll-up");
	}
	lastScroll = currentScroll;
});
  </script>
</body>
</html>
